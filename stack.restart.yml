---
# Bring stack down
  - hosts: ansibleLB
    become: true
    tasks:
      - service: name:nginx state=stopped

  - hosts: ansibleWEB
    become: true
    tasks: 
      - service: name=apache2 state=stopped

  - hosts: ansibleDB
    become: true
    tasks: 
      -service: name=mysqld state=restarted

  - hosts: ansibleWEB
    become: true
    tasks:
      - service: name=apache2 state=started
  
  - hosts: ansibleLB
    become: true
    tasks:
      - service: name=nginx state=started
