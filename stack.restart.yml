---
  - hosts: lb
    become: true
    tasks:
      - service: name:nginx state=stopped

  - hosts: web
    become: true
    tasks: 
      - service: name=httpd state=stopped

  - hosts: db
    become: true
    tasks: 
      -service: name=mysqld state=restarted

  - hosts: web
    become: true
    tasks:
      - service: name=httpd state=started
  
  - hosts: lb
    become: true
    tasks:
      - service: name=nginx state=started
